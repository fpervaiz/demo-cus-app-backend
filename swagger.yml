swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /events:
    get:
      operationId: events.read_all
      tags:
        - Events
      summary: Read the entire set of events, sorted by oldest first
      description: Read the entire set of events, sorted by oldest first
      responses:
        200:
          description: Successfully read events set operation
          schema:
            type: array
            items:
              properties:
                event_id:
                  type: integer
                  description: Id of the event
                event_name:
                  type: string
                  description: Name of the event
                event_subtitle:
                  type: string
                  description: Subtitle of the event
                event_description:
                  type: string
                  description: Description of the event
                event_date:
                  type: string
                  description: Date of the event in word format
                event_start:
                  type: string
                  description: Start time of event
                event_end:
                  type: string
                  description: End time of event
                event_going:
                  type: integer
                  description: Number going to event
                event_interested:
                  type: integer
                  description: Number interested in event
                event_status:
                  type: string
                  description: Whether event is finished, upcoming or live

  /events/{event_id}:
    get:
      operationId: events.read_one
      tags:
        - Events
      summary: Read one event
      description: Read one event
      parameters:
        - name: event_id
          in: path
          description: Id of the event to get
          type: integer
          required: True
      responses:
        200:
          description: Successfully read event from database
          schema:
            type: object
            properties:
              event_id:
                type: integer
                description: Id of the event
              event_name:
                type: string
                description: Name of the event
              event_subtitle:
                  type: string
                  description: Subtitle of the event
              event_description:
                type: string
                description: Description of the event
              event_date:
                type: string
                description: Date of the event in word format
              event_start:
                type: string
                description: Start time of event
              event_end:
                type: string
                description: End time of event
              event_going:
                type: integer
                description: Number going to event
              event_interested:
                type: integer
                description: Number interested in event
              event_status:
                type: string
                description: Whether event is finished, upcoming or live
    
  /events/{event_status_param}/{event_type_param}:
    get:
      operationId: events.by_status_type
      tags:
        - Events
      summary: Read the set of events by status, sorted by closest first
      description: Read the set of events by status, sorted by closest first
      parameters:
        - name: event_status_param
          in: path
          description: Status of events to get (upcoming, finished, live)
          type: string
          required: True
        - name: event_type_param
          in: path
          description: Type of events to get (all, debate, speaker, panel, other)
          type: string
          required: True
      responses:
        200:
          description: Successfully read events
          schema:
            type: array
            items:
              properties:
                event_id:
                  type: integer
                  description: Id of the event
                event_name:
                  type: string
                  description: Name of the event
                event_subtitle:
                  type: string
                  description: Subtitle of the event
                event_description:
                  type: string
                  description: Description of the event
                event_date:
                  type: string
                  description: Date of the event in word format
                event_start:
                  type: string
                  description: Start time of event
                event_end:
                  type: string
                  description: End time of event
                event_going:
                  type: integer
                  description: Number going to event
                event_interested:
                  type: integer
                  description: Number interested in event
                event_status:
                  type: string
                  description: Whether event is finished, upcoming or live

  /events/next:
    get:
      operationId: events.next
      tags:
        - Events
      summary: Read the next event
      description: Read the next event/currently live event
      responses:
        200:
          description: Successfully read next event
          schema:
            type: array
            items:
              properties:
                event_id:
                  type: integer
                  description: Id of the event
                event_name:
                  type: string
                  description: Name of the event
                event_subtitle:
                  type: string
                  description: Subtitle of the event
                event_description:
                  type: string
                  description: Description of the event
                event_date:
                  type: string
                  description: Date of the event in word format
                event_start:
                  type: string
                  description: Start time of event
                event_end:
                  type: string
                  description: End time of event
                event_going:
                  type: integer
                  description: Number going to event
                event_interested:
                  type: integer
                  description: Number interested in event
                event_status:
                  type: string
                  description: Whether event is finished, upcoming or live

  /events/{event_id}/{speaker_type}:
    get:
      operationId: events.get_speakers
      tags:
        - Events
      summary: Get speakers for event
      description: Get speakers for event
      parameters:
        - name: event_id
          in: path
          description: Id of the event for which speakers are required
          type: integer
          required: True
        - name: speaker_type
          in: path
          description: Type of speaker required (prop, opp)
          type: string
          required: True
      responses:
        200:
          description: Successfully read speakers from database
          schema:
            type: object
            properties:
              speaker_id:
                type: integer
                description: Id of the speaker
              event_id:
                type: integer
                description: Id of the event              
              speaker_name:
                type: string
                description: Name of the speaker
              speaker_type:
                type: string
                description: Type of the speaker
              speaker_description:
                type: string
                description: Description of the speaker
              speaker_thumb_url:
                type: string
                description: Speaker thumbnail url/data